<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header" >
      <h3>What's for Dinner?</h3>
      <button class="rec-butt" type="button" name="button">ADD A RECIPE</button>
    </header>
    <article class="boxes" id="box1">
        <p class="box1-header"> What are you looking for?</p>
        <p class="required">*</p>
        <div class="radios">
          <input class="radio-1" type="radio" name="food-choice" value="">
          <label class="radio-label" for="">Side</label> <br>
          <input class="radio-2" type="radio" name="food-choice" value="">
          <label class="radio-label" for="">Main Dish</label> <br>
          <input class="radio-3" type="radio" name="food-choice" value="">
          <label class="radio-label" for="">Dessert</label> <br>
          <input class="radio-4" type="radio" name="food-choice" value="">
          <label class="radio-label" for="">Entire Meal</label> <br>
          <button class="lets-cook-butt" type="button" name="button">LET'S COOK!</button>
        </div>
    </article>
    <article class="boxes" id="box2">
      <img class="cookpot" src="assets/cookpot.svg" alt=""><br>
    </article>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
